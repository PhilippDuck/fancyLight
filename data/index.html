  <script>

		window.onload = getConfig;

		function sendData() {
			var color = colorPicker.color.hexString;
			var jsonData = '{"red": "' + parseInt("0x" + color.substr(1,2)) + '",' +
				'"grn": "' + parseInt("0x" + color.substr(3,2)) + '",' +
				'"blu": "' + parseInt("0x" + color.substr(5,2)) + '",' +
				'"fancyMode": "' + document.getElementById("fancyMode").checked + '",' +
				'"starttime": "' + document.getElementById("starttime").value + '",' +
				'"endtime": "' + document.getElementById("endtime").value +
			'"}';
			console.log(jsonData);

			var xhr = new XMLHttpRequest();
			xhr.open("GET","sendData?jsonData="+ jsonData, true);
			xhr.onload = function() {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						console.log('Antwort OK ' + xhr.responseText);
					}
					else if (xhr.status !== 200) {
						console.log('Request failed.  Returned status of ' + xhr.status);
					}
				ajaxAktiv=false;
				sliderSend = false;
				}
			};
		    xhr.send();
		}

		function getConfig() {
			console.log("Configuration wird abgerufen.")
			var xhr = new XMLHttpRequest();
			xhr.open("GET","getConfig", true);
			xhr.onload = function() {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						console.log('Antwort OK ' + xhr.responseText);
						var jsonObj = JSON.parse(xhr.responseText);
						document.getElementById("starttime").value = jsonObj.starttime;
						document.getElementById("endtime").value = jsonObj.endtime;
						colorPicker.color.rgb = { r: jsonObj.red, g: jsonObj.grn, b: jsonObj.blu };

						if (jsonObj.fancyMode == "true") {
							document.getElementById("fancyMode").checked = true;
						}
					}
					else if (xhr.status !== 200) {
						console.log('Request failed.  Returned status of ' + xhr.status);
					}
				ajaxAktiv=false;
				sliderSend = false;
				}
			};
		    xhr.send();
		}
		
		function sendColor() {
			var fancyMode = document.getElementById("fancyMode").checked;
			var color = colorPicker.color.hexString;
			var r = parseInt("0x" + color.substr(1,2));
			var g = parseInt("0x" + color.substr(3,2));
			var b = parseInt("0x" + color.substr(5,2));

			console.log(color);
			console.log(fancyMode);
			var xhr = new XMLHttpRequest();
			xhr.open("GET","sendColor?r="+ r + "&g=" + g + "&b=" + b + "&fancyMode=" + fancyMode, true);
			xhr.onload = function() {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						console.log('Antwort OK ' + xhr.responseText);
					}
					else if (xhr.status !== 200) {
						console.log('Request failed.  Returned status of ' + xhr.status);
					}
				ajaxAktiv=false;
				sliderSend = false;
				}
			};
		    xhr.send();
		}

		var colorPicker = new iro.ColorPicker("#color-picker-container", {
			// Set the size of the color picker UI
			width: 320,
			height: 320,
			// Set the initial color to red
			color: "#000000",
			css: {
				h1: {
					"color": "$color",
					}
				}
		});


		colorPicker.on("color:change", function(color,changes){
			// Show the current color in different formats
			// Using the selected color: https://rakujira.jp/projects/iro/docs/guide.html#Using-the-Selected-Color
			values.innerHTML = [
				"hex: " + color.hexString,
				"rgb: " + color.rgbString,
				"hsl: " + color.hslString,
			].join("<br>")
			});

      var starttime = document.getElementById("starttime").value;
      var endtime = document.getElementById("endtime").value;

      console.log("starttime: " + starttime + " endtime: " + endtime);

      var xhr = new XMLHttpRequest();
			xhr.open("GET","sendTime?starttime="+ starttime + "&endtime=" + endtime, true);
			xhr.onload = function() {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {

					}
					else if (xhr.status !== 200) {
						console.log('Request failed.  Returned status of ' + xhr.status);
